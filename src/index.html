<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'unsafe-inline' 'self';"
    />

    <title>App</title>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="theme-dark">
    <!-- Window titlebar -->
    <div id="titlebar">
      <div id="titlebar-drag"></div>
      <div id="titlebar-text"></div>
      <div id="titlebar-buttons">
        <div class="button" id="titlebar-button-minimize">
          <img class="icon icon-white" />
          <img class="icon icon-black" />
        </div>
        <div class="button" id="titlebar-button-maximize">
          <img class="icon icon-white" />
          <img class="icon icon-black" />
        </div>
        <div class="button" id="titlebar-button-restore">
          <img class="icon icon-white" />
          <img class="icon icon-black" />
        </div>
        <div class="button" id="titlebar-button-close">
          <img class="icon icon-white" />
          <img class="icon icon-black" />
        </div>
      </div>
    </div>

    <div id="content">
      <h1>Hello World!</h1>
    </div>
  </body>
</html>
