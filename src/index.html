<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'self';" />

    <title>App</title>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="theme-dark">
    <!-- Window titlebar -->
    <div id="titlebar">
      <div id="titlebar-drag"></div>
      <div id="titlebar-text"></div>
      <div id="titlebar-buttons">
        <div class="button" id="titlebar-buttons-minimize">
          <img class="icon icon-white" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x" />
          <img class="icon icon-black" srcset="icons/min-k-10.png 1x, icons/min-k-12.png 1.25x, icons/min-k-15.png 1.5x, icons/min-k-15.png 1.75x" />
        </div>
        <div class="button" id="titlebar-buttons-maximize">
          <img class="icon icon-white" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x" />
          <img class="icon icon-black" srcset="icons/max-k-10.png 1x, icons/max-k-12.png 1.25x, icons/max-k-15.png 1.5x, icons/max-k-15.png 1.75x" />
        </div>
        <div class="button" id="titlebar-buttons-restore">
          <img class="icon icon-white" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x" />
          <img class="icon icon-black" srcset="icons/restore-k-10.png 1x, icons/restore-k-12.png 1.25x, icons/restore-k-15.png 1.5x, icons/restore-k-15.png 1.75x" />
        </div>
        <div class="button" id="titlebar-buttons-close">
          <img class="icon icon-white" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x" />
          <img class="icon icon-black" srcset="icons/close-k-10.png 1x, icons/close-k-12.png 1.25x, icons/close-k-15.png 1.5x, icons/close-k-15.png 1.75x" />
        </div>
      </div>
    </div>
  </body>
</html>
